<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="favicon.ico" type="image/ico" />
    <title>Elite Fire</title>
  </head>
  <body>
    <div class="mainWrapper">
      <div class="newCommentContainer">
        <div class="newCommentTitle">Новый комментарий</div>
        <form id="add-new-comment-form">
          <div class="newCommentName__Date">
            <input class="input-name" placeholder="Ваше имя" />
            <input class="input-date" placeholder="Дата" type="number" />
          </div>
          <div class="newCommentTextContainer">
            <textarea
              class="newCommentText"
              placeholder="Комментарий"
            ></textarea>
          </div>
          <div class="newCommentSubmitBtn">
            <button type="submit">Отправить</button>
          </div>
        </form>
      </div>
      <div class="commentWrapper"></div>
    </div>
  </body>
</html>
